<body>


    <h2>Add Product</h2>
    <form id="productForm">
        <input type="text" id="name" placeholder="Product Name" required> <br><br>
        <input type="text" id="description" placeholder="Description" required> <br><br>
        <input type="number" id="price" placeholder="Price" required> <br><br>
        <input type="number" id="quantity" placeholder="Quantity" required> <br><br>
        <button type="submit">Add Product</button>
    </form>
    
    <p id="errorMessage" class="error"></p>

    <h2>Product List</h2>
    <div id="productList"></div>
